<form [formGroup]="form">
    <div class="form-group">
        <label for="title">Tên sách</label>
        <input type="text" class="form-control" formControlName='title' id="title" placeholder="Input title" readonly>
        <span class="text-danger" *ngIf="form?.controls?.title?.dirty && form && form?.controls?.title?.errors">
    {{ form?.controls?.name?.errors?.required ? "This field is required" : "Name must less or equals than 30" }}
  </span>
    </div>

    <div class="form-group">
        <label for="author">Tác giả</label>
        <input type="text" class="form-control" formControlName='author' id="author" placeholder="Input Author" readonly>
        <span class="text-danger" *ngIf="form?.controls?.author?.dirty && form && form?.controls?.author?.errors">
    {{ form?.controls?.name?.errors?.required ? "This field is required" : "Name must less or equals than 30" }}
  </span>
    </div>

    <div class="form-group">
        <label for="description">Mô tả</label>
        <input type="text" class="form-control" formControlName='description' id="description" name="description" placeholder="Input Description" readonly>
        <span class="text-danger" *ngIf="form?.controls?.description?.dirty && form?.controls?.description?.errors">Price value to be greater than or equal to 1</span>
    </div>
</form>
