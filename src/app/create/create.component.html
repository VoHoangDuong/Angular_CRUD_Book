<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="title">Tên sách</label>
        <input type="text" class="form-control" formControlName='title' id="title" placeholder="Nhập tên...">
        <span class="text-danger" *ngIf="form?.controls?.title?.dirty && form && form?.controls?.title?.errors">
      {{ form?.controls?.name?.errors?.required ? "This field is required" : "Name must less or equals than 30" }}
    </span>
    </div>

    <div class="form-group">
        <label for="author">Tên tác giả</label>
        <input type="text" class="form-control" formControlName='author' id="author" placeholder="Nhập tên tác giả...">
        <span class="text-danger" *ngIf="form?.controls?.author?.dirty && form && form?.controls?.author?.errors">
      {{ form?.controls?.name?.errors?.required ? "This field is required" : "Name must less or equals than 30" }}
    </span>
    </div>

    <div class="form-group">
        <label for="description">Mô tả</label>
        <input type="text" class="form-control" formControlName='description' id="description" name="description" placeholder="Nhập mô tả...">
        <span class="text-danger" *ngIf="form?.controls?.description?.dirty && form?.controls?.description?.errors">Price value to be greater than or equal to 1</span>
    </div>
    <button class="btn btn-primary d-block mt-4" type="submit">Tạo mới</button>
</form>
